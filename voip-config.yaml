bvoipwf.webservice.HVDSGroupAddressQuery=SELECT ADDRESS.ADDRESS_LINE1 ADDRESS_LINE1, ADDRESS.ADDRESS_LINE2 ADDRESS_LINE2, \
      ADDRESS.CITY CITY, ADDRESS.STATE STATE, ADDRESS.ZIP ZIP \
FROM  ADDRESS, CUSTOMER_GROUP, CUSTOMER_GROUP_MAPPING  \
WHERE CUSTOMER_GROUP_MAPPING.OWNER_ID = ADDRESS.ADDRESS_ID \
AND   CUSTOMER_GROUP_MAPPING.OWNER_TYPE = 'ADDRESS' \
AND   CUSTOMER_GROUP_MAPPING.CUSTOMER_GROUP_ID = CUSTOMER_GROUP.CUSTOMER_GROUP_ID \
AND   CUSTOMER_GROUP.GROUP_ID = ? \
AND   CUSTOMER_GROUP.MAPPING_CLOSE_DATE is null \
AND   CUSTOMER_GROUP_MAPPING.MAPPING_CLOSE_DATE IS NULL

